<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Form Đặt Lịch Tư Vấn Học Tập</h2>
    <form action="">
        <label for="fullname">Họ và tên: </label><input type="text" name="fullname" id="fullname"
            placeholder=""></input><br><br>
        <label for="date">Chọn ngày giờ: </label><input type="datetime-local"> <br> <br>
    </form>
    <label for="service">Loại dịch vụ: </label><select name="service">
        <option value="study">Tư vấn học tập</option>
        <option value="job">Hướng nghiệp</option>
    </select> <br> <br>
    <div class="note">
        <label for="note">Ghi chú:</label>
        <textarea id="note" name="note"></textarea>
    </div> <br>
    <form action="">
        <input type="button" value="Đặt lịch">        
    </form>
</body>

</html>
