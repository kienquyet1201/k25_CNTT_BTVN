<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="www.myserver.com" method="GET">
        <table border="0" cellpadding="0" cellspacing="3" align="">
            <tr>
                <td> <label for="fullname">Họ và tên: </label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label for="birthdaydate">Ngày sinh:</label></td>
                <td><input type="date" name="birthdaydate"></td>
            </tr>
            <tr>
                <td><label for="gender">Giới tính:</label></td>
                <td><input type="radio" name="gender" value="male">Nam
                    <input type="radio" name="gender" value="female">Nữ
                </td>
            </tr>
            <tr>
                <td><label for="phoneNumber">Số điện thoại:</label></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><label for="work">Chuyên ngành:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="studydate">Năm nhập học:</label></td>
                <td><input type="number" name="studydate" id="studydate" min="1990" max="2025"></td>
            </tr>
            <tr>
                <td><label for="pointGPA">Điểm GPA:</label></td>
                <td><input type="number" min="0" max="1000"></td>
            </tr>
            <tr>
                <td><label for="address">Địa chỉ:</label></td>
                <td><textarea name="address" id="address"></textarea></td>
            </tr>
            <tr>
                <td><label for="class">Lớp học:</label></td>
                <td><select name="class" id="class">
                    <option value="class">Lớp 1</option>
                    <option value="class">Lớp 2</option>
                    <option value="class">Lớp 3</option>
                    <option value="class">Lớp 4</option>
                    <option value="class">Lớp 5</option>
                    <option value="class">Lớp 6</option>
                    <option value="class">Lớp 7</option>
                    <option value="class">Lớp 8</option>
                    <option value="class">Lớp 9</option>
                    <option value="class">Lớp 10</option>
                    <option value="class">Lớp 11</option>
                    <option value="class">Lớp 12</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="study">Ngày đăng kí học:</label></td>
                <td><input type="datetime"></td>
            </tr>
            <tr>
                <td><button>Gửi thông tin</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
